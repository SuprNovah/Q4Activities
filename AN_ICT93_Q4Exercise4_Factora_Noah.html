<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q4 Exercise 4</title>
</head>
<body style="font-family: sans-serif; background: #f5fffa;">
	<h2>Length Converter</h2>
	<p>Enter a number to be calculated from Feet to Centimeter</p>

	<form>
		Enter a Number to Calculate: <input type="text" id="length"><br>
		<button type="submit" onclick="Compute()">Calculate</button>
	</form>

	<script type="text/javascript">
		function Compute(){
			let num1 = document.getElementById("length").value;
			let conversion = Number(num1 * 30.48);

			window.alert("The length from Feet to Centimeter is: " + conversion);
		}
	</script>
</body>
</html>
