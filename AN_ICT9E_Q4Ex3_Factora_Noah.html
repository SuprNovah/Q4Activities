<script>
		window.alert("The sum of two numbers is 15");
	</script><script>
		window.alert("The difference of two numbers is -5");
	</script><script>
		window.alert("The multiplication of two numbers is 50");
	</script><script>
		window.alert("The divisor of two numbers is 0.5");
	</script><script>
		window.alert("The % of two numbers is 0");
	</script></head>
	
	
	
	
	

<body>
	<h1 style="font-family:Garamond;color:white;"><span style="background-color:tomato;">Javascript Arithmetic Operators</span></h1>
	<p><mark>a = 2, b = 4;</mark></p>
	<ol type="1.">
			<li>a + b = <strong id="p1">15</strong></li>
			<li>b - a = <strong id="p2">-5</strong></li>
			<li>a * b = <strong id="p3">50</strong></li>
			<li>b / a = <strong id="p4">0.5</strong></li>
			<li>a % 2 = <strong id="p5">0</strong></li>
		</ol>


		<script type="text/javascript">
			let a=10, b=5;

			document.getElementById("p1").innerHTML = a + b;
			document.getElementById("p2").innerHTML = b - a;
			document.getElementById("p3").innerHTML = a * b;
			document.getElementById("p4").innerHTML = b / a;
			document.getElementById("p5").innerHTML = a % 2;
		</script>
	


</body></html>
